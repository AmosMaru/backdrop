<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
		
	</head>
	
	
	<body>

		<header class="header">

			<a href="#" class="logo"> <i class="fas fa-shopping-basket"></i> Mche </a>
		
			<nav class="navbar">
				<a href="/">home</a>
				<a href="get">Chatbot</a>
				
				<a href="/disease-predict">Disease-prediction</a>
				
			</nav>
		
			<div class="icons">
				<div class="fas fa-bars" id="menu-btn"></div>
				<div class="fas fa-search" id="search-btn"></div>
				<div class="fas fa-shopping-cart" id="cart-btn"></div>
				<div class="fas fa-user" id="login-btn"></div>
			</div>
		
			<form action="" class="search-form">
				<input type="search" id="search-box" placeholder="search here...">
				<label for="search-box" class="fas fa-search"></label>
			</form>
		
			<div class="shopping-cart">
				<div class="box">
					<i class="fas fa-trash"></i>
					<img src="https://images.unsplash.com/photo-1581074817932-af423ba4566e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8d2F0ZXJtZWxvbnxlbnwwfHwwfHx8MA%3D%3D" alt="">
					<div class="content">
						<h3>watermelon</h3>
						<span class="price">$4.99/-</span>
						<span class="quantity">qty : 1</span>
					</div>
				</div>
				<div class="box">
					<i class="fas fa-trash"></i>
					<img src="image/cart-img-2.png" alt="">
					<img src="https://images.unsplash.com/photo-1581074817932-af423ba4566e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8d2F0ZXJtZWxvbnxlbnwwfHwwfHx8MA%3D%3D" alt="">
		
					<div class="content">
						<h3>onion</h3>
						<span class="price">$4.99/-</span>
						<span class="quantity">qty : 1</span>
					</div>
				</div>
				<div class="box">
					<i class="fas fa-trash"></i>
					<img src="image/cart-img-3.png" alt="">
					<img src="https://images.unsplash.com/photo-1581074817932-af423ba4566e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8d2F0ZXJtZWxvbnxlbnwwfHwwfHx8MA%3D%3D" alt="">
		
					<div class="content">
						<h3>chicken</h3>
						<span class="price">$4.99/-</span>
						<span class="quantity">qty : 1</span>
					</div>
				</div>
				<div class="total"> total : $19.69/- </div>
				<a href="#" class="btn">checkout</a>
			</div>
		
			<form action="" class="login-form">
				<h3>login now</h3>
				<input type="email" placeholder="your email" class="box">
				<input type="password" placeholder="your password" class="box">
				<p>forget your password <a href="#">click here</a></p>
				<p>don't have an account <a href="#">create now</a></p>
				<input type="submit" value="login now" class="btn">
			</form>
		
		</header>
		
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQn4gAuh_jt8PoHplLASnMqd2WW8mOrGSpEg&usqp=CAU" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Intel-GPTBot</span>
									<p>Ask me anything!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
						<!-- Add these lines inside the <div id="messageFormeight" class="card-body msg_card_body"> -->
					<div class="d-flex justify-content-start mb-4">
						<div class="img_cont_msg">
							<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQn4gAuh_jt8PoHplLASnMqd2WW8mOrGSpEg&usqp=CAU" class="rounded-circle user_img_msg">
						</div>
						<div class="msg_cotainer">
							Hello! How can I assist you today?
						
						</div>
						</div>


						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group" method="post" enctype="multipart/form-data" action="/post">
								<div class="input-group-prepend">
									<input type="file" id="uploadFile" name="file" accept=".jpg, .jpeg, .png" style="display:none;" />
									<button type="button" onclick="document.getElementById('uploadFile').click();" class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></button>
								</div>
								<input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required />
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(function() {
				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDMR_X0gDt-8YXskPCucTUUIUPwbxDAtL0wA&usqp=CAU" class="rounded-circle user_img_msg"></div></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);

					$.ajax({
						data: {
							msg: rawText,	
						},
						type: "POST",
						url: "/get",
					}).done(function(data) {
						var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQn4gAuh_jt8PoHplLASnMqd2WW8mOrGSpEg&usqp=CAU" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(botHtml));
					});
					event.preventDefault();
				});
			});
		</script>
        
    </body>
</html>
